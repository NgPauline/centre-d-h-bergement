<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head">
    <title>Gestion des Prescriptions - Centre d'H√©bergement</title>
    <link rel="stylesheet" th:href="@{/css/base/style.css}">
    <link rel="stylesheet" th:href="@{/css/pages/infirmier.css}">
</head>
<body>
    <div th:replace="fragments/header :: header"></div>

    <main class="main-content">
        <div class="page-header">
            <h1 class="page-title">Gestion des Prescriptions</h1>
            <button class="btn btn-primary" onclick="openCreateModal()">
                <i>üíä</i> Nouvelle Prescription
            </button>
        </div>

        <!-- Alertes prescriptions -->
        <div id="prescriptionAlerts" class="alerts-container">
            <!-- Alertes dynamiques -->
        </div>

        <!-- Statistiques -->
        <div class="stats-grid">
            <div class="stat-card success" onclick="filterByStatus('actives')">
                <div class="stat-number" id="activeCount">0</div>
                <div class="stat-label">Actives</div>
            </div>
            <div class="stat-card warning" onclick="filterByStatus('expirees')">
                <div class="stat-number" id="expiringCount">0</div>
                <div class="stat-label">Expirent bient√¥t</div>
            </div>
            <div class="stat-card danger" onclick="filterByStatus('expirees')">
                <div class="stat-number" id="expiredCount">0</div>
                <div class="stat-label">Expir√©es</div>
            </div>
            <div class="stat-card info">
                <div class="stat-number" id="suspendedCount">0</div>
                <div class="stat-label">Suspendues</div>
            </div>
        </div>

        <!-- Filtres -->
        <div class="filters-card">
            <div class="filter-group">
                <label>R√©sident:</label>
                <select id="residentFilter" onchange="loadPrescriptions()">
                    <option value="">Tous les r√©sidents</option>
                </select>
            </div>
            <div class="filter-group">
                <label>Statut:</label>
                <select id="statusFilter" onchange="loadPrescriptions()">
                    <option value="all">Toutes</option>
                    <option value="actives">Actives</option>
                    <option value="expirees">Expir√©es</option>
                    <option value="suspendues">Suspendues</option>
                </select>
            </div>
            <div class="filter-group">
                <label>M√©decin:</label>
                <input type="text" id="medecinFilter" placeholder="Filtrer par m√©decin..." onkeyup="filterPrescriptions()">
            </div>
        </div>

        <!-- Liste des prescriptions -->
        <div class="card">
            <div class="card-header">
                <h3>Prescriptions M√©dicales</h3>
                <div class="header-actions">
                    <span id="prescriptionCount" class="badge">0 prescriptions</span>
                </div>
            </div>
            <div class="card-body">
                <table class="table">
                    <thead>
                        <tr>
                            <th>R√©sident</th>
                            <th>M√©dicament</th>
                            <th>Posologie</th>
                            <th>P√©riode</th>
                            <th>M√©decin</th>
                            <th>Sp√©cialit√©</th> <!-- AJOUT: Colonne sp√©cialit√© -->
                            <th>Statut</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="prescriptionsTableBody">
                        <!-- Charg√© dynamiquement -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <!-- Modal Prescription -->
    <div id="prescriptionModal" class="modal">
        <div class="modal-content large">
            <div class="modal-header">
                <h3 id="modalTitle">Nouvelle Prescription</h3>
                <span class="close" onclick="closeModal()">&times;</span>
            </div>
            <div class="modal-body">
                <form id="prescriptionForm" onsubmit="submitPrescriptionForm(event)">
                    <input type="hidden" id="prescriptionId">
                    
                    <div class="form-group">
                        <label for="prescriptionResidentId">R√©sident *</label>
                        <select id="prescriptionResidentId" required onchange="loadResidentDossier()">
                            <option value="">S√©lectionnez un r√©sident</option>
                        </select>
                    </div>

                    <!-- AJOUT: Champ cach√© pour dossier m√©dical -->
                    <input type="hidden" id="dossierMedicalId">

                    <div class="form-group">
                        <label for="medicamentId">M√©dicament *</label>
                        <select id="medicamentId" required>
                            <option value="">S√©lectionnez un m√©dicament</option>
                        <!-- Charg√© dynamiquement -->
                        </select>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="dateDebut">Date de d√©but *</label>
                            <input type="date" id="dateDebut" required>
                        </div>
                        <div class="form-group">
                            <label for="dateFin">Date de fin *</label>
                            <input type="date" id="dateFin" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="posologie">Posologie *</label>
                        <textarea id="posologie" rows="2" required placeholder="Ex: 1 comprim√© matin et soir"></textarea>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="medecinExterne">M√©decin prescripteur *</label> <!-- AJOUT: requis -->
                            <input type="text" id="medecinExterne" placeholder="Nom du m√©decin" required>
                        </div>
                        <div class="form-group">
                            <label for="numeroInami">Num√©ro INAMI</label>
                            <input type="text" id="numeroInami" placeholder="Num√©ro INAMI">
                        </div>
                    </div>

                    <!-- AJOUT: Champ sp√©cialit√© -->
                    <div class="form-group">
                        <label for="specialite">Sp√©cialit√© du m√©decin</label>
                        <input type="text" id="specialite" placeholder="Ex: Cardiologie, G√©n√©raliste...">
                    </div>

                    <div class="form-group">
                        <label for="instructions">Instructions sp√©ciales</label>
                        <textarea id="instructions" rows="2" placeholder="Instructions particuli√®res..."></textarea>
                    </div>

                    <div class="form-group">
                        <label for="motif">Motif de la prescription *</label> <!-- AJOUT: requis -->
                        <textarea id="motif" rows="2" placeholder="Raison m√©dicale..." required></textarea>
                    </div>

                    <div class="form-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="active" checked>
                            <span class="checkmark"></span>
                            Prescription active
                        </label>
                    </div>

                    <div class="form-actions">
                        <button type="button" class="btn btn-outline" onclick="closeModal()">Annuler</button>
                        <button type="submit" class="btn btn-primary">Enregistrer la prescription</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Modal Renouvellement -->
    <div id="renewModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Renouveler la Prescription</h3>
                <span class="close" onclick="closeRenewModal()">&times;</span>
            </div>
            <div class="modal-body">
                <div class="prescription-info">
                    <h4 id="renewMedicament"></h4>
                    <p><strong>R√©sident:</strong> <span id="renewResident"></span></p>
                    <p><strong>Fin actuelle:</strong> <span id="renewCurrentEnd"></span></p>
                </div>

                <form onsubmit="renewPrescription(event)">
                    <input type="hidden" id="renewPrescriptionId">
                    
                    <div class="form-group">
                        <label for="nouvelleDateFin">Nouvelle date de fin *</label>
                        <input type="date" id="nouvelleDateFin" required>
                    </div>

                    <div class="form-actions">
                        <button type="button" class="btn btn-outline" onclick="closeRenewModal()">Annuler</button>
                        <button type="submit" class="btn btn-primary">Renouveler</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div th:replace="fragments/footer :: footer"></div>
    <script th:src="@{/js/app.js}"></script>
    <script th:src="@{/js/prescription.js}"></script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head">
    <title>Liste du Personnel</title>
    <link rel="stylesheet" th:href="@{/css/base/style.css}">
</head>
<body>
    <div th:replace="fragments/header :: header"></div>

    <main class="main-content">
        <div class="page-header">
            <h1 class="page-title">üë• Liste du Personnel</h1>
            <a th:href="@{/personnel/nouveau}" class="btn btn-primary">
                ‚ûï Nouveau Personnel
            </a>
        </div>

        <!-- Messages flash -->
        <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
        <div th:if="${error}" class="alert alert-error" th:text="${error}"></div>

        <!-- Barre de recherche -->
        <div class="card search-card personnel">
            <div class="card-body">
                <form th:action="@{/personnel/liste}" method="get" class="search-form">
                    <div class="search-container">
                        <div class="search-input-group">
                            <select name="searchType" class="search-select">
                                <option value="nom" th:selected="${searchType == 'nom'}">Nom</option>
                                <option value="prenom" th:selected="${searchType == 'prenom'}">Pr√©nom</option>
                                <option value="matricule" th:selected="${searchType == 'matricule'}">Matricule</option>
                            </select>
                            <input type="text" 
                                   name="search" 
                                   class="search-input" 
                                   placeholder="Rechercher..." 
                                   th:value="${search}">
                            <button type="submit" class="btn btn-primary search-btn">
                                üîç Rechercher
                            </button>
                        </div>
                        <div th:if="${search != null}" class="search-results-info">
                            <span th:text="${#lists.size(personnelList)} + ' r√©sultat(s) trouv√©(s)'"></span>
                            <a th:href="@{/personnel/liste}" class="btn btn-sm btn-outline">
                                ‚ùå Effacer la recherche
                            </a>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Matricule</th>
                                <th>Nom</th>
                                <th>Pr√©nom</th>
                                <th>Poste</th>
                                <th>Date embauche</th>
                                <th>Anciennet√©</th>
                                <th>Email</th>
                                <th>T√©l√©phone</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="personnel : ${personnelList}">
                                <td th:text="${personnel.matricule}"></td>
                                <td th:text="${personnel.nom}"></td>
                                <td th:text="${personnel.prenom}"></td>
                                <td>
                                    <span class="badge" th:text="${personnel.poste}"></span>
                                </td>
                                <td>
                                    <span th:if="${personnel.dateEmbauche != null}" 
                                          th:text="${#temporals.format(personnel.dateEmbauche, 'dd/MM/yyyy')}">
                                    </span>
                                </td>
                                <td th:text="${personnel.calculerAnciennete()} + ' ans'"></td>
                                <td th:text="${personnel.email}"></td>
                                <td th:text="${personnel.telephone}"></td>
                                <td>
                                    <div class="action-buttons">
                                        <a th:href="@{/personnel/{id}(id=${personnel.id})}" 
                                           class="btn btn-sm btn-outline" title="Voir d√©tails">
                                            üëÅÔ∏è
                                        </a>
                                        <a th:href="@{/personnel/{id}/modifier(id=${personnel.id})}" 
                                           class="btn btn-sm btn-primary" title="Modifier">
                                            ‚úèÔ∏è
                                        </a>
                                        <form th:action="@{/personnel/{id}/supprimer(id=${personnel.id})}" 
                                              method="post" 
                                              style="display: inline;"
                                              onsubmit="return confirm('√ätes-vous s√ªr de vouloir supprimer ce membre du personnel ?');">
                                            <button type="submit" class="btn btn-sm btn-danger" title="Supprimer">
                                                üóëÔ∏è
                                            </button>
                                        </form>
                                    </div>
                                </td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(personnelList)}">
                                <td colspan="10" class="text-center text-muted">
                                    <div th:if="${search != null}">
                                        Aucun membre du personnel trouv√© pour votre recherche
                                    </div>
                                    <div th:if="${search == null}">
                                        Aucun membre du personnel enregistr√©
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <div th:replace="fragments/footer :: footer"></div>
    <script th:src="@{/js/app.js}"></script>
</body>
</html>

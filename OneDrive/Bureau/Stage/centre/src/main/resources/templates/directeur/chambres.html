<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head">
    <title>Gestion des Chambres - Centre d'H√©bergement</title>
    <link rel="stylesheet" th:href="@{/css/pages/chambres/liste.css}">
</head>
<body>
    <div th:replace="fragments/header :: header"></div>

    <main class="main-content">
        <div class="page-header">
            <h1 class="page-title">Gestion des Chambres</h1>
            <button class="btn btn-primary" onclick="openCreateModal()">
                <i>üè†</i> Nouvelle Chambre
            </button>
        </div>

        <!-- Statistiques -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number" id="totalRooms">0</div>
                <div class="stat-label">Total chambres</div>
            </div>
            <div class="stat-card success">
                <div class="stat-number" id="availableRooms">0</div>
                <div class="stat-label">Disponibles</div>
            </div>
            <div class="stat-card warning">
                <div class="stat-number" id="occupiedRooms">0</div>
                <div class="stat-label">Occup√©es</div>
            </div>
            <div class="stat-card info">
                <div class="stat-number" id="accessibleRooms">0</div>
                <div class="stat-label">Accessibles</div>
            </div>
        </div>

        <!-- Filtres -->
        <div class="filters-card">
            <div class="filter-group">
                <label>Type:</label>
                <select id="typeFilter" onchange="loadChambres()">
                    <option value="">Tous les types</option>
                    <option value="SIMPLE">Simple</option>
                    <option value="DOUBLE">Double</option>
                    <option value="TRIPLE">Triple</option>
                    <option value="COLLECTIVE">Collective</option>
                </select>
            </div>
            <div class="filter-group">
                <label>√âtage:</label>
                <select id="floorFilter" onchange="loadChambres()">
                    <option value="">Tous les √©tages</option>
                    <option value="0">Rez-de-chauss√©e</option>
                    <option value="1">1er √©tage</option>
                    <option value="2">2√®me √©tage</option>
                </select>
            </div>
            <div class="filter-group">
                <label>Statut:</label>
                <select id="statusFilter" onchange="loadChambres()">
                    <option value="all">Toutes</option>
                    <option value="available">Disponibles</option>
                    <option value="occupied">Occup√©es</option>
                </select>
            </div>
        </div>

        <!-- Vue grille des chambres -->
        <div class="card">
            <div class="card-header">
                <h3>Plan des Chambres</h3>
                <div class="header-actions">
                    <button class="btn btn-outline" onclick="toggleView()">
                        <i id="viewIcon">üìã</i> <span id="viewText">Vue liste</span>
                    </button>
                </div>
            </div>
            <div class="card-body">
                <!-- Vue grille -->
                <div id="gridView" class="rooms-grid">
                    <!-- Charg√© dynamiquement -->
                </div>
                
                <!-- Vue liste -->
                <div id="listView" class="rooms-list" style="display: none;">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Num√©ro</th>
                                <th>√âtage</th>
                                <th>Type</th>
                                <th>Capacit√©</th>
                                <th>Occupants</th>
                                <th>Statut</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="roomsTableBody">
                            <!-- Charg√© dynamiquement -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <!-- Modal Cr√©ation/√âdition -->
    <div id="chambreModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">Nouvelle Chambre</h3>
                <span class="close" onclick="closeModal()">&times;</span>
            </div>
            <div class="modal-body">
                <form id="chambreForm" onsubmit="submitChambreForm(event)">
                    <input type="hidden" id="chambreId">
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="numero">Num√©ro *</label>
                            <input type="text" id="numero" required placeholder="Ex: 101">
                        </div>
                        <div class="form-group">
                            <label for="etage">√âtage *</label>
                            <input type="number" id="etage" min="0" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="type">Type *</label>
                            <select id="type" required>
                                <option value="">S√©lectionnez un type</option>
                                <option value="SIMPLE">Simple</option>
                                <option value="DOUBLE">Double</option>
                                <option value="TRIPLE">Triple</option>
                                <option value="COLLECTIVE">Collective</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="capacite">Capacit√© *</label>
                            <input type="number" id="capacite" min="1" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea id="description" rows="2" placeholder="Caract√©ristiques de la chambre..."></textarea>
                    </div>

                    <div class="form-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="accessible">
                            <span class="checkmark"></span>
                            Chambre accessible PMR
                        </label>
                    </div>

                    <div class="form-actions">
                        <button type="button" class="btn btn-outline" onclick="closeModal()">Annuler</button>
                        <button type="submit" class="btn btn-primary">Enregistrer</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Modal Assignation R√©sident -->
    <div id="assignModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Assigner un R√©sident</h3>
                <span class="close" onclick="closeAssignModal()">&times;</span>
            </div>
            <div class="modal-body">
                <div class="room-info">
                    <h4 id="assignRoomNumber"></h4>
                    <p><strong>Capacit√©:</strong> <span id="assignCapacity"></span></p>
                    <p><strong>Occupants actuels:</strong> <span id="assignCurrent"></span></p>
                </div>

                <form onsubmit="assignResident(event)">
                    <input type="hidden" id="assignRoomId">
                    
                    <div class="form-group">
                        <label for="residentSelect">S√©lectionner un r√©sident *</label>
                        <select id="residentSelect" required>
                            <option value="">Choisir un r√©sident</option>
                        </select>
                    </div>

                    <div class="form-actions">
                        <button type="button" class="btn btn-outline" onclick="closeAssignModal()">Annuler</button>
                        <button type="submit" class="btn btn-primary">Assigner</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div th:replace="fragments/footer :: footer"></div>
    <script th:src="@{/js/pages/chambres/liste.js}"></script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head">
    <title>Gestion des Activités - Centre d'Hébergement</title>
    <link rel="stylesheet" th:href="@{/css/base/style.css}">
</head>
<body>
    <div th:replace="fragments/header :: header"></div>

    <main class="main-content">
        <div class="page-header">
            <h1 class="page-title">Gestion des Activités</h1>
            <button class="btn btn-primary" onclick="openCreateModal()">
                <i>➕</i> Nouvelle Activité
            </button>
        </div>

        <!-- Filtres -->
        <div class="filters-card">
            <div class="filter-group">
                <label>Type d'activité:</label>
                <select id="typeFilter" onchange="filterActivities()">
                    <option value="">Tous les types</option>
                    <option value="THERAPEUTIQUE">Thérapeutique</option>
                    <option value="RECREATIVE">Récréative</option>
                    <option value="SPORTIVE">Sportive</option>
                    <option value="CULTURELLE">Culturelle</option>
                    <option value="SORTIE">Sortie</option>
                    <option value="ATELIER">Atelier</option>
                </select>
            </div>
            <div class="filter-group">
                <label>Statut:</label>
                <select id="statusFilter" onchange="filterActivities()">
                    <option value="all">Toutes</option>
                    <option value="futures">À venir</option>
                    <option value="passees">Passées</option>
                    <option value="disponibles">Avec places</option>
                </select>
            </div>
        </div>

        <!-- Liste des activités -->
        <div class="card">
            <div class="card-header">
                <h3>Liste des Activités</h3>
                <div class="header-actions">
                    <span id="activityCount" class="badge">0 activités</span>
                </div>
            </div>
            <div class="card-body">
                <div id="activitiesList" class="activities-container">
                    <!-- Chargé dynamiquement -->
                </div>
            </div>
        </div>
    </main>

    <!-- Modal Création/Édition -->
    <div id="activityModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">Nouvelle Activité</h3>
                <span class="close" onclick="closeModal()">&times;</span>
            </div>
            <div class="modal-body">
                <form id="activityForm" onsubmit="submitActivityForm(event)">
                    <input type="hidden" id="activityId">
                    
                    <div class="form-group">
                        <label for="nom">Nom de l'activité *</label>
                        <input type="text" id="nom" required>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="type">Type *</label>
                            <select id="type" required>
                                <option value="">Sélectionnez un type</option>
                                <option value="THERAPEUTIQUE">Thérapeutique</option>
                                <option value="RECREATIVE">Récréative</option>
                                <option value="SPORTIVE">Sportive</option>
                                <option value="CULTURELLE">Culturelle</option>
                                <option value="SORTIE">Sortie</option>
                                <option value="ATELIER">Atelier</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="capaciteMax">Capacité maximale *</label>
                            <input type="number" id="capaciteMax" min="1" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="dateHeure">Date et heure *</label>
                            <input type="datetime-local" id="dateHeure" required>
                        </div>
                        <div class="form-group">
                            <label for="duree">Durée (minutes) *</label>
                            <input type="number" id="duree" min="15" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="lieu">Lieu</label>
                        <input type="text" id="lieu">
                    </div>

                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea id="description" rows="3"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="objectifs">Objectifs</label>
                        <textarea id="objectifs" rows="2"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="materielNecessaire">Matériel nécessaire</label>
                        <textarea id="materielNecessaire" rows="2"></textarea>
                    </div>

                    <div class="form-actions">
                        <button type="button" class="btn btn-outline" onclick="closeModal()">Annuler</button>
                        <button type="submit" class="btn btn-primary">Enregistrer</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div th:replace="fragments/footer :: footer"></div>
    <script th:src="@{/js/app.js}"></script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - Centre Médical</title>
    <link rel="stylesheet" th:href="@{/css/auth/register.css}">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1>Centre<span>Médical</span></h1>
                <p>Créer un nouveau compte</p>
            </div>
            
            <form th:action="@{/register}" method="post" class="login-form">
                <div th:if="${error}" class="alert alert-error" th:text="${error}"></div>
                <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
                
                <div class="form-group">
                    <label for="username" class="form-label">Nom d'utilisateur *</label>
                    <input type="text" id="username" name="username" class="form-control" required minlength="3">
                </div>
                
                <div class="form-group">
                    <label for="email" class="form-label">Email *</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label for="password" class="form-label">Mot de passe *</label>
                    <input type="password" id="password" name="password" class="form-control" required minlength="6">
                    <small class="form-text">Minimum 6 caractères</small>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword" class="form-label">Confirmer le mot de passe *</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="role" class="form-label">Rôle *</label>
                    <select id="role" name="role" class="form-control" required>
                        <option value="">Sélectionner un rôle</option>
                        <option value="INFIRMIER">Infirmier</option>
                        <option value="AIDE_SOIGNANT">Aide-soignant</option>
                        <option value="EDUCATEUR">Éducateur</option>
                        <option value="COMPTABLE">Comptable</option>
                    </select>
                </div>
                
                <button type="submit" class="btn btn-primary btn-block">Créer le compte</button>
            </form>
            
            <div class="login-footer">
                <p>Déjà un compte ? <a th:href="@{/login}">Se connecter</a></p>
            </div>
        </div>
    </div>

    <script th:src="@{/js/auth.js}"></script>
</body>
</html>
